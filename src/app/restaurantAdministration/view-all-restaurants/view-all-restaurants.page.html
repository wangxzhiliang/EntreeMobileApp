<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View All Restaurants
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let restaurant of restaurants" button (click)="viewRestaurantDetails(restaurant)">
	<img src="{{restaurant.photos[0]}}" *ngIf="restaurant.photos.length>0">
	<!-- <img src="../../../assets/img/home.jpg"> -->
	<ion-card-header>
		<ion-card-title>{{restaurant.name}}</ion-card-title>
	</ion-card-header>
	<ion-card-content>
		<!-- <ion-item> -->
			{{restaurant.description}}
		<!-- </ion-item> -->
		
	</ion-card-content>
	<ion-item>
		<ion-icon *ngIf="restaurant.acceptReservation" name="checkmark-circle-outline"></ion-icon>
		<ion-icon *ngIf="!restaurant.acceptReservation" name="close-circle-outline"></ion-icon>
		<ion-card-subtitle>Reservation</ion-card-subtitle>
	</ion-item>
	

</ion-card>
</ion-content>
