<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View All Restaurants
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>
			Restaurants
		</ion-list-header>
		<ion-item *ngFor="let restaurant of restaurants" button (click)="viewRestaurantDetails(restaurant)">
			<!-- <ion-avatar slot="start">
            <img src="./avatar-finn.png">
          </ion-avatar> -->
		  <ion-label>
            <h2>{{restaurant.name}}</h2>
            <p>{{restaurant.description}}</p>
          </ion-label>
		</ion-item>
	</ion-list>

	<ion-footer>
		<ion-toolbar>
			<ion-title>&copy; 2021 IS3106.</ion-title>
		</ion-toolbar>
	</ion-footer>>
