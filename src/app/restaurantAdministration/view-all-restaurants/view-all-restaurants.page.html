<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View All Restaurants
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let restaurant of restaurants" button (click)="viewRestaurantDetails(restaurant)">
	<img src="{{restaurant.photos[0]}}" *ngIf="restaurant.photos.length>0">
	<!-- <img src="../../../assets/img/home.jpg"> -->
	<ion-card-header>
		<ion-card-title>{{restaurant.name}}</ion-card-title>
	</ion-card-header>
	<ion-card-content>
		{{restaurant.description}}
	</ion-card-content>
</ion-card>
</ion-content>
