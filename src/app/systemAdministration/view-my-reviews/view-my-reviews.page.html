<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View My Reviews
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="resultSuccess == true && reviews?.length > 1">
	<ion-card *ngFor="let review of reviews" button (click)="viewReviewDetails(review)">
		<ion-card-header>
          <ion-card-title>Restaurant: {{review.receiver.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Rating: {{review.rating}}
        </ion-card-content>
	</ion-card>
</ion-content>

<ion-content *ngIf="resultSuccess == true && reviews?.length == 1">
	<ion-card>
		<ion-card-header>
          <ion-card-title>Restaurant: {{reviews.receiver.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Rating: {{reviews.rating}}
        </ion-card-content>
	</ion-card>
</ion-content>

<ion-content *ngIf="resultSuccess == false ">
  <ion-card>
    You have not made any reviews yet.
  </ion-card>
</ion-content>
