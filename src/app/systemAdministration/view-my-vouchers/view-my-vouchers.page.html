<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View My Vouchers
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="resultSuccess == true ">
	<ion-card *ngFor="let voucher of vouchers" button (click)="viewVoucherDetails(voucher)" >
		<ion-card-header>
          <ion-card-title>Title: {{voucher.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Expiry Date: {{voucher.expiryDate}}
    </ion-card-content>
	</ion-card>
</ion-content>
<ion-content *ngIf="resultSuccess == false ">
  <ion-card>
    You have not bought any vouchers yet
  </ion-card>
</ion-content>
