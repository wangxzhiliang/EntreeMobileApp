<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="back()">
				<ion-icon slot="start" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>View Review Details</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<div *ngIf="deleteError == true" style="color: red;">
				{{errorMessage}}
			  </div>

			<ion-card-subtitle>Review Details</ion-card-subtitle>
		</ion-card-header>

		<ion-list *ngIf="retrieveReviewError == false && reviewToView != null">
			<ion-item>
				<ion-label><b>Restaurant</b></ion-label>
				{{reviewToView.receiver.name}}
			</ion-item>
			<ion-item>
				<ion-label><b>Rating</b></ion-label>
				{{reviewToView.rating}}
			</ion-item>

			<ion-item>
				<ion-label><b>Content</b></ion-label>
				{{reviewToView.content}}
			</ion-item>
			<ion-item>
				<ion-label><b>Date of posting</b></ion-label>
				{{reviewToView.timeOfCreation | slice :0:10}}
			</ion-item>
			<ion-item>
				<ion-label><b>Number of likes</b></ion-label>
				{{reviewToView.customerLikes.length}}
			</ion-item>
			<ion-item>
				<ion-button (click)="deleteReview($event, reviewToView)">
				  Delete Review
				</ion-button>
			  </ion-item>
			<!-- <ion-item>
				<ion-label><b>Number of dislikes</b></ion-label>
				{{reviewToView.numOfDislikes}}
			</ion-item> -->
			<!-- <ion-item>
				<ion-label><b>Photos</b></ion-label>
				<ion-slides>
					<ion-slide *ngFor="let photo of reviewToView.photos">
						<img src="{{photo}}" />
					</ion-slide>
				</ion-slides>
			</ion-item> -->

		</ion-list>
	</ion-card>
</ion-content>
