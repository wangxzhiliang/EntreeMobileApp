<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vouchers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let voucher of vouchers" >
    <img src="http://localhost:8080/RestaurantReview-war/uploadedFiles/side.jpg"/>
    <ion-card-header>
      <ion-card-title>{{voucher.title}}</ion-card-title>
      <ion-card-subtitle>{{voucher.price}}</ion-card-subtitle>
      <ion-card-subtitle>{{voucher.expiryDate}}</ion-card-subtitle>
      <ion-button expand="full">{{voucher.amountRedeemable}}</ion-button>
    </ion-card-header>

    <ion-card-content>
      {{voucher.content}}
    </ion-card-content>
  </ion-card>





</ion-content>
